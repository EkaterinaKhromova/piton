<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="pit.js"></script>
</head>
<body>
    <div class="panda">
        <h1>ПандаПарк</h1>
        <h2>Ривьера</h2>
        <p>ПандаПарк Ривьера— отличное место для активного отдыха всей семьей. Здесь располагаются трассы, подходящие
            для самых разных возрастных категорий, а сам парк находится в крытом помещении торгового центра. Активный
            отдых в любую погоду — лето круглый год!</p>
    </div>
    <p>Введите ваш рост!</p>
    <input type="number" id="rost">
    <input type="button" id="knopka" value="Готово!" onclick="goo()">
    <div class="out"></div>
</body>
<!-- Маршруты:
1 детский маршрут – посетители от 90 до 109 см
от 110см -125 см — 2 маршрута на высоте 1 м + прыжок + скалодром
от 125-135 см — 2 маршрута на высоте 1 м+ 2 маршрута на высоте 4 м + прыжок + скалодром
от 135 см — доступно 4 маршрута на высоте 4.3 м + троллей + прыжок + скалодром
от 140 см — доступно 4 маршрута на 4.3 м и 2 маршрута на высоте 7,5 м + троллей +прыжок
от 150 см — 4 маршрута на 4.3 м и 4 маршрута на 7,5 м + троллей + прыжок -->

</body>
</html>
